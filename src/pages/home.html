<h1 class="text-center">Books List</h1>
<hr>
<div class="card-columns">
  <div class="card" ng-repeat="book in vm.Books">
    <div class="card-body">
      <h5 class="card-title">{{book.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
      <p class="card-text">{{book.subtitle}}</p>
      <a href="#!/book/{{book.isbn}}" class="card-link">Detail</a>
    </div>
  </div>
</div>
