
<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Exemplo de migração de aplicações angularjs para angular.">
    <meta name="author" content="Jaime Neves">
    <title>Exemplo de migração</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.active { color: red; font-weight: bolder; }</style>
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Aplicação AngularJS</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="javascript:void(0)" ui-sref="home" ui-sref-active="active">
          Home
        </a>
        <a class="p-2 text-dark" href="javascript:void(0)" ui-sref="about" ui-sref-active="active">
          Sobre
        </a>
        <a class="p-2 text-dark" href="javascript:void(0)" ui-sref="contact" ui-sref-active="active">
          Contato
        </a>
      </nav>
    </div>

    <div class="container">
      <ui-view></ui-view>

      <footer class="pt-4 my-md-5 pt-md-5 border-top text-center">
        <p>Desenvolvido por <a href="https://jaimeneves.com.br/">Jaime Neves</a></p>
        <p>Veja o tutorial em <a href="http://scotch.io/tutorials/javascript/animating-angularjs-apps-ngview">Migrando uma aplicação AngularJS para Angular.</a></p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/route.js"></script>
  </body>
</html>
